# Nginx Deployment

kind: Deployment
apiVersion: apps/v1
metadata:
   name: mydeployments
spec:
   replicas: 1
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     name: deployment
   template:
     metadata:
       name: testpod1
       labels:
         name: deployment
     spec:
      containers:
        - name: c00
          image: nginx
          volumeMounts:
           - mountPath: /usr/share/nginx/html
             name: testvolume
          ports:
          - containerPort: 80
      volumes:
        - name: testvolume
          hostPath:
           path: /root/test

